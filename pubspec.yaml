name: blogify
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.12.0
  redux: ^5.0.0
  flutter_redux: ^0.10.0
  image_picker: ^1.2.1
  uuid: ^4.5.2
  flutter_riverpod: ^3.2.1
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1  # ← correctly indented under dev_dependencies

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:          # ← at root level (correct, outside flutter:)
  android: true
  ios: true
  image_path: "assets/images/logo.webp"        # ← .webp not .ico
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.webp"  # ← .webp not .ico